<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tily - link shortening service</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <h1>Tily</h1>

      <form id="shortener">
        {% csrf_token %}
        <div class="form-group" action="/admin/start/" method="post">
          <label for="url">Your url</label>
          <input type="text" class="form-control" id="url" name="url" placeholder="http://your.url.com">
        </div>
        <button type="submit" class="btn btn-default">Shorten!</button>
      </form>
      <hr>
      <p id="tiny_url" class="bg-success"></p>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
      $(function() {
        $('#shortener').submit(function(e) {
          e.preventDefault();
          $.post('/', $('#shortener').serialize(), function(res) {
            $('#tiny_url').text('Your url is: ' + res.tiny_url);
          });
        });
      });
    </script>
  </body>
</html>
